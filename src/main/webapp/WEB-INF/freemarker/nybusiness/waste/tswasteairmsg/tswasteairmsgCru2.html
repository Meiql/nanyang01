<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/tswasteairmsg/list?springraintoken="+springraintoken});
	 });
</script>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title site-demo-title">
		            <li class="layui-this">
		            </li>
		             <li style="float:right;">
				        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
		             </li>
	       		</ul>
				
				<div class="layui-body layui-tab-content site-demo-body">
					<div class="layui-tab-item layui-show">
							<div class="layui-main">
						          <div id="LAY_preview" class="layui-my-form">
						          				<header class="larry-personal-tit">
													<span>添加废气集中处理设施</span>
												</header>
												<div class="larry-personal-body clearfix changepwd">
													<form id="validForm" class="layui-form <!--  -->"  method="post" action="${ctx}/tswasteairmsg/update">
																<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>
																<div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">处理方式名称*</label>
																		<div class="layui-input-inline">  
																			<input type="text" readonly name="wgProcessingMethod" id="wgProcessingMethod" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.wgProcessingMethod)!''}">
																		</div>
																		
																    </div>
																     <div class="layui-inline">
																      <label class="layui-form-label">处理能力 （立方米/时）*</label>
																		<div class="layui-input-inline">
																			<input type="text" readonly name="wgprocessingCapacity" id="wgprocessingCapacity" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.wgprocessingCapacity)!''}">
																		</div>
																		 
																    </div>
																  </div>
																  <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">废气来源*</label>
																		<div class="layui-input-inline">  
																			<input type="text" readonly name="wgSource" id="wgSource" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.wgSource)!''}">
																		</div>
																		
																    </div>
																     <div class="layui-inline">
																      <label class="layui-form-label">废气中恶臭物质*</label>
																		<div class="layui-input-inline">
																			<input type="text" readonly name="bak1" id="bak1" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.bak1)!''}">
																		</div>
																		 
																    </div>
																  </div>
																  <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">排放高度（米）*</label>
																		<div class="layui-input-inline">  
																			<input type="text" readonly name="emissionHeight" id="emissionHeight" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.emissionHeight)!''}">
																		</div>
																		
																    </div>
																     <div class="layui-inline">
																      <label class="layui-form-label">口径（米）*</label>
																		<div class="layui-input-inline">
																			<input type="text" readonly name="bak2" id="bak2" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.bak2)!''}">
																		</div>
																		 
																    </div>
																  </div>
																  <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">废气处理效果*</label>
																		<div class="layui-input-inline " style=" width: 600px">  
																			<input type="text" readonly name="wgTreatmentEffect" id="wgTreatmentEffect" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.wgTreatmentEffect)!''}">
																		</div>
																    </div>
																  </div>
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>
