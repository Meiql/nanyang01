<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 _state1="${(returnDatas.data.bak1)!''}";
		 jQuery("#bak1").val(_state1);
		 _state2="${(returnDatas.data.bak2)!''}";
		 jQuery("#bak2").val(_state2);
		 _state3="${(returnDatas.data.zywld)!''}";
		 jQuery("#zywld").val(_state3);
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/tswastematerialmsg/list?springraintoken="+springraintoken});
	 });
</script>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title site-demo-title">
		            <li class="layui-this">
		            </li>
		             <li style="float:right;">
				        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
		             </li>
	       		</ul>
				
				<div class="layui-body layui-tab-content site-demo-body">
					<div class="layui-tab-item layui-show">
							<div class="layui-main">
						          <div id="LAY_preview" class="layui-my-form">
						          				<header class="larry-personal-tit">
													<span>添加危险废物处理措施</span>
												</header>
												<div class="larry-personal-body clearfix changepwd">
													<form id="validForm" class="layui-form <!--  -->"  method="post" action="${ctx}/tswastematerialmsg/update">
																<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>
																<div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">危废产生量（吨/时）*</label>
																		<div class="layui-input-inline"> 
																		 <input type="text" readonly name="hwproductNum" id="hwproductNum" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.hwproductNum)!''}">
																		</div>
																		
																    </div>
																     <div class="layui-inline">
																      <label class="layui-form-label">危废运输量（吨/时）*</label>
																		<div class="layui-input-inline">
																			<input type="text" readonly name="hwTransportNum" id="hwTransportNum" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.hwTransportNum)!''}">
																		</div>
																		 
																    </div>
																  </div>
																  <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">危废处置量（吨/时）*</label>
																		<div class="layui-input-inline"> 
																		 <input type="text" readonly name="hwhandleNum" id="hwhandleNum" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.hwhandleNum)!''}">
																		</div>
																		
																    </div>
																     <div class="layui-inline">
																      <label class="layui-form-label">危废存放量（吨）*</label>
																		<div class="layui-input-inline">
																			<input type="text" readonly name="hwStorageNum" id="hwStorageNum" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.hwStorageNum)!''}">
																		</div>
																		 
																    </div>
																  </div>
																 <div class="layui-form-item">
																	  <div class="layui-inline" >
																	      <label class="layui-form-label">危废存放风险防治措施*</label>
																			<div class="layui-input-inline ">  
																				 <select class="form-control" disabled name="bak1" id="bak1" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off">
															                          <option value="">==废气收集和处理装置==</option>
																					  <option value="1">有</option>
																					  <option value="2">无</option>
																					  
																				  </select>
																				</div>
																	</div>
																	<div class="layui-inline" >
																	      <label class="layui-form-label"></label>
																			<div class="layui-input-inline ">  
																				 <select class="form-control" disabled name="bak2" id="bak2" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off"" >
															                          <option value="">==地下水防渗措施==</option>
																					  <option value="1">有</option>
																					  <option value="2">无</option>
																					  
																				  </select>
																				</div>
																				
																	</div>
																</div>
															  <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">危废处置单位名称*</label>
																		<div class="layui-input-inline"> 
																		 <input type="text" readonly name="handleUnitName" id="handleUnitName" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.handleUnitName)!''}">
																		</div>
																		
																    </div>
																     <div class="layui-inline">
																      <label class="layui-form-label">危废处置单位地址*</label>
																		<div class="layui-input-inline">
																			<input type="text" readonly name="handelUnitAddress" id="handelUnitAddress" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.handelUnitAddress)!''}">
																		</div>
																		 
																    </div>
																  </div>
																  
																   <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">危废运输单位名称*</label>
																		<div class="layui-input-inline"> 
																		 <input type="text" readonly name="transportUnitName" id="transportUnitName" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.transportUnitName)!''}">
																		</div>
																		
																    </div>
																     <div class="layui-inline">
																      <label class="layui-form-label">危废运输车船型号*</label>
																		<div class="layui-input-inline">
																			<input type="text" readonly name="vehicleType" id="vehicleType" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.vehicleType)!''}">
																		</div>
																		 
																    </div>
																  </div>
																  <div class="layui-form-item">
																    <div class="layui-inline" >
																      <label class="layui-form-label">转运五联单*</label>
																		<div class="layui-input-inline ">  
																			 <select class="form-control" disabled name="zywld" id="zywld" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off"" >
															                          <option value="">==请选择有无转运五联单==</option>
																					  <option value="1">有</option>
																					  <option value="0">无</option>
																					  
																				  </select>
																			</div>
																		</div>
																	<div class="layui-inline">
																      <label class="layui-form-label">备注*</label>
																		<div class="layui-input-inline">
																			<input type="text" readonly name="remarks" id="remarks" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.remarks)!''}">
																		</div>
																		 
																    </div>
																  </div>

													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>
