<script>
	 jQuery(function(){
		 
		 _state="${(returnDatas.data.actionBehavior)!''}";
		 jQuery("#actionBehavior").val(_state);
		 _state2="${(returnDatas.data.controlMeasures)!''}";
		 jQuery("#controlMeasures").val(_state2);
		 var  _controlMeasures="${(returnDatas.data.controlMeasures)!''}";
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/tswastewatermsg/list?springraintoken="+springraintoken});
		 
		 
		 jQuery("#controlMeasures").append('<option value="">==请选择==</option><option value="1">是</option><option value="2">否</option>');
		 $("#controlMeasures").select2({
			 minimumResultsForSearch:-1,
			 width:'190px',
			 height:'38px'
			});
		 if(_controlMeasures!=""){
			 $("#controlMeasures").val(_controlMeasures).select2({ minimumResultsForSearch:-1})
		 }
		 if(_controlMeasures=="1"){
			 $("#controlMeasures").val(_controlMeasures).select2({ minimumResultsForSearch:-1})
			 document.getElementById("controlMeasuresYes").style.display="";
			 document.getElementById("controlMeasuresNo").style.display="none" 
			 $("actionBehavior").show();
			 $("bak1").hide();
		 }else if(_controlMeasures=="2"){
			 $("#controlMeasures").val(_controlMeasures).select2({ minimumResultsForSearch:-1})
			 document.getElementById("controlMeasuresYes").style.display="none";//隐藏
				document.getElementById("controlMeasuresNo").style.display="";
				$("actionBehavior").hide();
				$("bak1").show();
				
		 }else if(_controlMeasures==""){
			 document.getElementById("controlMeasuresYes").style.display="none";//隐藏
				document.getElementById("controlMeasuresNo").style.display="none";//隐藏
				$("actionBehavior").hide();
				$("bak1").hide();
			
			
		};
		 
		 $("#controlMeasures").change(function name() {
			var controlMeasures = $('#controlMeasures option:selected').val();//选中的值
			if(controlMeasures=="1"){
				 document.getElementById("controlMeasuresYes").style.display="";
				 document.getElementById("controlMeasuresNo").style.display="none" 
				 $("actionBehavior").show();
				 $("bak1").hide();
				
				
			}else if(controlMeasures=="2"){
				 document.getElementById("controlMeasuresYes").style.display="none";//隐藏
					document.getElementById("controlMeasuresNo").style.display="";//隐藏
					$("actionBehavior").hide();
					$("bak1").show();
				
			}else{
				 document.getElementById("controlMeasuresYes").style.display="none";//隐藏
					document.getElementById("controlMeasuresNo").style.display="none";//隐藏
					$("actionBehavior").hide();
					$("bak1").hide();
				
				
			};
			
		});
	 });
</script>
