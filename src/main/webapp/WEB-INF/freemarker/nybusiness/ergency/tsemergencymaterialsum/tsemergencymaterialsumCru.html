<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/tsemergencymaterialsum/list?springraintoken="+springraintoken});
	 });
</script>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title site-demo-title">
		            <li class="layui-this">
		            </li>
		             <li style="float:right;">
				        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
		             </li>
	       		</ul>
				
				<div class="layui-body layui-tab-content site-demo-body">
					<div class="layui-tab-item layui-show">
							<div class="layui-main">
						          <div id="LAY_preview" class="layui-my-form">
						          				<header class="larry-personal-tit">
													<span>应急救援物资汇总表</span>
												</header>
												<div class="larry-personal-body clearfix changepwd">
													<form id="validForm" class="layui-form <!--  -->"  method="post" action="${ctx}/tsemergencymaterialsum/update">
																<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
																   <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">序号*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="serial_number" id="serial_number" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.serial_number)!''}">
																		</div>
																		
																    </div>
																    <div class="layui-inline">
																      <label class="layui-form-label">物资名称*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="meaterial_name" id="meaterial_name" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.meaterial_name)!''}">
																		</div>
																			
																		</div>
																  </div>
																  
																 <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">数量*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="quantity" id="quantity" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.quantity)!''}">
																		</div>
																	</div>
																    <div class="layui-inline">
																      <label class="layui-form-label">单位*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="unit" id="unit" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.unit)!''}">
																		</div>
																	</div>
																  </div>
																  
																  <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">厂内自备*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="in_Equipment" id="in_Equipment" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.in_Equipment)!''}">
																		</div>
																    </div>
																    <div class="layui-inline">
																      <label class="layui-form-label">外部供应*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="out_equipment" id="out_equipment" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.out_equipment)!''}">
																		</div>
																		</div>
																  </div>
																  <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">外部供应单位名称*</label>
																		<div class="layui-input-inline " style=" width: 600px">  
																			<input type="text" name="outside_company" id="outside_company" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.outside_company)!''}">
																		</div>
																    </div>
																  </div>
																  
																  <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">主要联系人*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="outside_people" id="outside_people" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.outside_people)!''}">
																		</div>
																    </div>
																    <div class="layui-inline">
																      <label class="layui-form-label">联系方式*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="outside_tel" id="outside_tel" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.outside_tel)!''}">
																		</div>
																	</div>
																  </div>	
																	
														
													<div class="layui-form-item change-submit">
													<label class="layui-form-label"></label>
															<div class="layui-inline">
																<button type="button" class="layui-btn" id="smtbtn" style="margin-left: 200px">保存</button>
																<button type="button" class="layui-btn layui-btn-primary" id="rstbtn">重置</button>
															</div>
														</div>
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>
