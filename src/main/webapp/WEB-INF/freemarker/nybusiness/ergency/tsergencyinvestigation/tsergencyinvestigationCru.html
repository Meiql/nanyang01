<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script type="text/javascript" src="${ctx}/js/My97DatePicker/WdatePicker.js"></script>
<link rel="stylesheet" href="${ctx}/js/My97DatePicker/skin/default/datepicker.css" />
<script type="text/javascript" src="${ctx}/js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${ctx}/js/jquery/jquery-1.12.4.js"></script>
<script>
 var _state;
	 jQuery(function(){
		 _state="${(returnDatas.data.category)!''}";
		 jQuery("#category").val(_state);
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/tsergencyinvestigation/list?springraintoken="+springraintoken});
	 });
</script>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title site-demo-title">
		            <li class="layui-this">
		            </li>
		             <li style="float:right;">
				        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
		             </li>
	       		</ul>
				
				<div class="layui-body layui-tab-content site-demo-body">
					<div class="layui-tab-item layui-show">
							<div class="layui-main">
						          <div id="LAY_preview" class="layui-my-form">
						          				<header class="larry-personal-tit">
													<span>应急资源现状调查表</span>
												</header>
												<div class="larry-personal-body clearfix changepwd">
													<form id="validForm" class="layui-form"  method="post" action="${ctx}/tsergencyinvestigation/update">
																<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
																  <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">序号*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="serial_number" id="serial_number" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.serial_number)!''}">
																		</div>
																		
																    </div>
																    <div class="layui-inline">
																      <label class="layui-form-label">类别*</label>
																		<div class="layui-input-inline ">  
																			 <select class="form-control" name="category" id="category" datatype="*"  nullmsg="不能为空">
														                          <option value="">==请选择类别==</option>
																				  <option value="1">设备</option>
																				  <option value="2">物资</option>
																				  <option value="3">场所</option>
																			  </select>
																			</div>
																			
																		</div>
																  </div>
																  
																 <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">名称*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="name" id="name" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.name)!''}">
																		</div>
																    </div>
																    <div class="layui-inline">
																      <label class="layui-form-label">型号或规格*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="type_Specifications" id="type_Specifications" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.type_Specifications)!''}">
																		</div>
																	</div>
																  </div>
																
																  <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">数量*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="quantity" id="quantity" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.quantity)!''}">
																		</div>
																    </div>
																    <div class="layui-inline">
																      <label class="layui-form-label">单位*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="unit" id="unit" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.unit)!''}">
																		</div>
																	</div>
																  </div>
																  
																  <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">位置*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="place" id="place" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.place)!''}">
																		</div>
																    </div>
																    <div class="layui-inline">
																      <label class="layui-form-label">保管人员或岗位*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="custodian_or_post" id="custodian_or_post" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.custodian_or_post)!''}">
																		</div>
																		</div>
																  </div>
																  <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">使用人员或岗位*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="user_or_posts" id="user_or_posts" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.user_or_posts)!''}">
																		</div>
																    </div>
																    <div class="layui-inline">
																      <label class="layui-form-label">最后有效期限*</label>
																		<div class="layui-input-inline">  
																			<input type="text" name="final_validity_time" id="final_validity_time" onClick="WdatePicker()" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.final_validity_time)!''}">
																		</div>
																	</div>
																  </div>
																  <div class="layui-form-item">
																    <div class="layui-inline">
																      <label class="layui-form-label">备注*</label>
																		<div class="layui-input-inline " style=" width: 600px">  
																			<input type="text" name="remarks" id="remarks" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.remarks)!''}">
																		</div>
																    </div>
																  </div>
															
													<div class="layui-form-item change-submit">
														<label class="layui-form-label"></label>
															<div class="layui-inline">
																<button type="button" class="layui-btn" id="smtbtn" style="margin-left: 200px">保存</button>
																<button type="button" class="layui-btn layui-btn-primary" id="rstbtn">重置</button>
															</div>
														</div>
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>
