<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/tsdeclare/list?springraintoken="+springraintoken});
	 });
</script>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title site-demo-title">
		            <li class="layui-this">
		            </li>
		             <li style="float:right;">
				        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
		             </li>
	       		</ul>
				
				<div class="layui-body layui-tab-content site-demo-body">
					<div class="layui-tab-item layui-show">
							<div class="layui-main">
						          <div id="LAY_preview" class="layui-my-form">
						          				<header class="larry-personal-tit">
													<span>添加年（月）度申报表</span>
												</header>
												<div class="larry-personal-body clearfix changepwd">
													<form id="validForm" class="layui-form <!--  -->"  method="post" action="${ctx}/tsdeclare/update">
																<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">物资名称*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="materialName" readonly id="materialName"   class="layui-input" value="${(returnDatas.data.materialName)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">上年结余*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="lastYearBalance" readonly id="lastYearBalance"  class="layui-input" value="${(returnDatas.data.lastYearBalance)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">单位*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="unit" readonly  id="unit"  class="layui-input" value="${(returnDatas.data.unit)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">本年新增*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="newlyIncrease" readonly id="newlyIncrease"  class="layui-input" value="${(returnDatas.data.newlyIncrease)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">来源*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="origin" readonly id="origin"  class="layui-input" value="${(returnDatas.data.origin)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">本年减少*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="reducedYear" readonly id="reducedYear"  class="layui-input" value="${(returnDatas.data.reducedYear)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">去向*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="whereabouts" readonly id="whereabouts"  class="layui-input" value="${(returnDatas.data.whereabouts)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">剩余*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="surplus" readonly id="surplus"  class="layui-input" value="${(returnDatas.data.surplus)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<!-- <div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">创建人*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="createUser" id="createUser" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.createUser)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	 -->
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">制表时间*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="declareTime" readonly id="declareTime" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.declareTime)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div> 
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">备注*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="remarks" readonly class="layui-input" value="${(returnDatas.data.remarks)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>
