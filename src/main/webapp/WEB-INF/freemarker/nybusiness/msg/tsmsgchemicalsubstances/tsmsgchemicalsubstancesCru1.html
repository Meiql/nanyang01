<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/tsmsgchemicalsubstances/list?springraintoken="+springraintoken});
	 });
	  function today(){
	        var today=new Date();
	        var h=today.getFullYear();
	        var m=today.getMonth()+1;
	        var d=today.getDate();
	        var H = today.getHours();
	        var M = today.getMinutes();
	        var S = today.getSeconds();	  
	        alert(h+"-"+m+"-"+d+" "+H+":"+M+":"+S)
	        document.getElementById("createTime").value = h+"-"+m+"-"+d+" "+H+":"+M+":"+S; 
	}
</script>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title site-demo-title">
		            <li class="layui-this">
		            </li>
		             <li style="float:right;">
				        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
		             </li>
	       		</ul>
				
				<div class="layui-body layui-tab-content site-demo-body">
					<div class="layui-tab-item layui-show">
							<div class="layui-main">
						          <div id="LAY_preview" class="layui-my-form">
						          				<header class="larry-personal-tit">
													<span>添加化学物质调研表</span>
												</header>
												<div class="larry-personal-body clearfix changepwd">
													<form id="validForm" class="layui-form <!--  -->"  method="post" action="${ctx}/tsmsgchemicalsubstances/update">
																<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">化学品名称*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="chemistryName" id="chemistryName" readonly style="background:#EEEEEE" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.chemistryName)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">CAS 号或危 险废物类别 2*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="casTypeName" id="casTypeName" readonly style="background:#EEEEEE" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.casTypeName)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">最大存量*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="maxstock" id="maxstock" readonly style="background:#EEEEEE" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.maxstock)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">原料*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="rawmaterial" id="rawmaterial" readonly style="background:#EEEEEE" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.rawmaterial)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">辅料*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="accessories" id="accessories" readonly style="background:#EEEEEE" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.accessories)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">产品*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="product" id="product" readonly style="background:#EEEEEE" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.product)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">中间产品*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="betweenProduct" id="betweenProduct" readonly style="background:#EEEEEE" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.betweenProduct)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">副产品*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="byProduct" id="byProduct" readonly style="background:#EEEEEE" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.byProduct)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">催化剂*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="catalyzer" id="catalyzer" readonly style="background:#EEEEEE" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.catalyzer)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">废弃物*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="discardedMatter" id="discardedMatter" readonly style="background:#EEEEEE" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.discardedMatter)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">设计环境风险单位*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="riskunit" id="riskunit" readonly style="background:#EEEEEE" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.riskunit)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">创建用户*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" readonly name="createUserName" style="background:#EEEEEE" id="createUserName"  nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.createUserName)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">创建或修改时间*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" readonly name="createTime" style="background:#EEEEEE" id="createTime"  nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.createTime)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>	
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>
