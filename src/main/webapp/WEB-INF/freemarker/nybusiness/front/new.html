<script>

jQuery.post("${ctx}/front/look/json?detailsId=${detailsId}",function(_json) {
    if (_json.status == "success") {
	   	 //对datas进行处理
	   	 if(_json!=null&&_json.data!=null&&_json.data.length>0){
	   		 var html = "";
	   			 var obj = _json.data[0];
	   			 var tempHtml  = document.getElementById("template").innerHTML;
	   			 tempHtml = tempHtml.replace('{*data01}',obj.title);
	   			 tempHtml = tempHtml.replace('{*data02}',obj.htmlContent);
	   			 html+=tempHtml;
	   		 if(html!=null){
	   			document.getElementById("newlist").innerHTML = html
	   		 }
	   		var contents = $("#newlist").html();
	   		if(contents == null ||contents.length == 0){
	   		 document.getElementById("newlist").style.display="none";
			 
	   		}else{
	   			document.getElementById("newlist").style.display="";
	   		}
	   		
	   	
	   	 }
    } else {
        myalert(_json.message);
        return false;
    }
});
</script>
