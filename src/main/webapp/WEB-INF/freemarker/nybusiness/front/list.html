<script>
var typeId = '${typeId}'

jQuery.post("${ctx}/front/list/json?typeId=${typeId}",function(_json) {
	
    if (_json.status == "success") {
	   	 //对datas进行处理
	   	 if(_json!=null&&_json.data!=null&&_json.data.length>0){
	   		 debugger
	   		 var html = "";
	   		 for(var i=0;i<_json.data.length;i++){
	   			 var obj = _json.data[i];
	   			 var tempHtml  = document.getElementById("template").innerHTML;
	   			 tempHtml = tempHtml.replace('{*data01}',obj.create_time);
	   			 tempHtml = tempHtml.replace('{*data02}',obj.title);
	   			 tempHtml = tempHtml.replace('{*data03}',obj.detailsId);
	   			 html+=tempHtml;
	   		 }
	   		 if(html!=null){
	   			document.getElementById("newlist").innerHTML = html
	   		 }
	   	 }
    } else {
        myalert(_json.message);
        return false;
    }
});
</script>
