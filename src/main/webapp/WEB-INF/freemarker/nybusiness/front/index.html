<script >
$(function() {// 初始化内容
	$.ajax({
           type:"post",  //传输方式为post，
           url:"${ctx}/front/info",
           success:function(data){
           	debugger;
           	var notice='';
           	var news='';
           	var law='';
           	for(var i=0;i<data.data.length;i++){
           		if(data.data[i].typeId=='notice'){
           			notice+='<li><a href="${ctx}/front/newdetail?detailsId='+data.data[i].detailsId+'" target="_blank">'+data.data[i].title+'</a><span style="float:right;">'+data.data[i].create_time+'</span></li>';
           		}
           		if(data.data[i].typeId=='news'){
           			news+='<li><a href="${ctx}/front/newdetail?detailsId='+data.data[i].detailsId+'" target="_blank">'+data.data[i].title+'</a><span style="float:right;">'+data.data[i].create_time+'</span></li>';
           		}
           		if(data.data[i].typeId=='law'){
           			law+='<li><a href="${ctx}/front/newdetail?detailsId='+data.data[i].detailsId+'" target="_blank">'+data.data[i].title+'</a><span style="float:right;">'+data.data[i].create_time+'</span></li>';
           		}
           	}
           	$("#notice").html(notice);
           	$("#news").html(news);
           	$("#law").html(law); 
           }
       });
	topic();
})

function topic(){
	
	$.ajax({
        type:"post",  //传输方式为post，
        url:"${ctx}/front/stick",
        success:function(data){
        	debugger;
        	var stick='';
        	for(var i=0;i<data.data.length;i++){
        		
        		stick+='<li><a href="${ctx}/front/newdetail?detailsId='+data.data[i].detailsId+'" target="_blank">'+data.data[i].title+'</a><span style="float:right;">'+data.data[i].create_time+'</span></li>';
        	}
        	$("#stick").html(stick);
        }
    });
	
}
</script>
