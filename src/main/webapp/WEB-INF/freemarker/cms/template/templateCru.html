<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 var _modelType=null;
	 var _active=null;
	 var _themeType=null;
	 jQuery(function(){
		 _modelType="${(returnDatas.data.modelType)!''}";
		 _active="${(returnDatas.data.active)!''}";
		 _themeType="${(returnDatas.data.themeType)!''}";
		 
		 jQuery("#modelType").val(_modelType);
		 jQuery("#active").val(_active);
		 jQuery("#themeType").val(_themeType);
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/system/template/list?themeId=${(returnDatas.data.themeId)!''}&springraintoken="+springraintoken});
	 });
</script>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title site-demo-title">
		            <li class="layui-this">
		            </li>
		             <li style="float:right;">
				        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
		             </li>
	       		</ul>
				
				<div class="layui-body layui-tab-content site-demo-body">
					<div class="layui-tab-item layui-show">
							<div class="layui-main">
						          <div id="LAY_preview" class="layui-my-form">
						          				<header class="larry-personal-tit">
													<span>添加模板表</span>
												</header>
												<div class="larry-personal-body clearfix changepwd">
													<form id="validForm" class="layui-form <!--  -->"  method="post" action="${ctx}/system/template/update">
																	<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
																	<input type="hidden" id="themeId" name="themeId" value="${(returnDatas.data.themeId)!''}"/>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">名称*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="name" id="name" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.name)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">模板路径*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="ftlfile" id="ftlfile" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.ftlfile)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<#--
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">缩略图路径路径*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="imgfile" id="imgfile" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.imgfile)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	-->
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">模板类型*</label>
																		<div class="layui-inline col-lg-5">  
																			<select name="modelType" id="modelType" datatype="*" nullmsg="不能为空" errormsg="不能为空！">
																				<option value>模板类型</option>
																				<optgroup label="<<前台相关>>">
																					<option value='1'>前台主页</option>
																					<option value='10'>前台文章列表页</option>
																					<option value='11'>前台文章列表DOM页</option>
																					<option value='12'>前台文章详情页</option>
																					<option value='13'>前台文章列表继承页</option>
																				</optgroup>
																				<optgroup label="<<站长后台相关>>">
																					<option value='4'>站长后台主页</option>
																					<option value='40'>站长后台文章列表页</option>
																					<option value='41'>站长后台文章编辑页</option>
																					<option value='42'>站长后台文章查看页</option>
																				</optgroup>
																			</select>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<#--
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">使用次数*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="usecount" id="usecount" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.usecount)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	-->
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">是否可用*</label>
																		<div class="layui-inline col-lg-5">  
																			<select name="active" id="active" datatype="*" nullmsg="不能为空" errormsg="不能为空！">
																				<option value>是否可用</option>
																				<option value="1">可用</option>
																				<option value="0">不可用</option>
																			</select>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">所属平台类型*</label>
																		<div class="layui-inline col-lg-5">  
																			<select name="themeType" id="themeType" datatype="*" nullmsg="不能为空" errormsg="不能为空！"><option value>平台类型</option><option value='1'>PC</option><option value='2'>手机</option></select>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">备注</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="description" id="description" autocomplete="off" class="layui-input" value="${(returnDatas.data.description)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
													<div class="layui-form-item change-submit">
													<label class="layui-form-label"></label>
															<div class="layui-inline">
																<button type="button" class="layui-btn" id="smtbtn">保存</button>
																<button type="button" class="layui-btn layui-btn-primary" id="rstbtn">重置</button>
															</div>
														</div>
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>
